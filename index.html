
<link rel="stylesheet" href="../bolt/style.min.css"></link>

<style>
html, body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: rgb(51 36 21);
}

body {
    display: grid;
    align-content: center;
    align-items: center;
    justify-content: center;
    justify-items: center;
    grid-template-columns: 100%;
    color: rgb(255 244 223);
}

body > canvas {
    grid-column: 1;
    grid-row: 1;
    margin: 0;
}

body > h1 {
    grid-column: 1;
    grid-row: 1;
    margin: auto;
    margin-left: 90px;
    margin-bottom: 45px;
    z-index: 1;
    color: rgb(30, 6, 53);
}

body > p {
    font-size: 20px;
    grid-column: 1;
    grid-row: 2;
    margin: auto;
    margin-left: 90px;
    margin-top: 45px;
    z-index: 1;
}

body > #game-message {
    grid-column: 1;
    grid-row: 1;
    margin: max(2rem, 0.8vh) auto auto auto;
    position: relative;
    z-index: 2;
}

body > #game-stats {
    grid-column: 1;
    grid-row: 1;
    margin: auto auto 0.875rem auto;
    position: relative;
    z-index: 2;
}

body > .controls-block {
    grid-column: 1;
    grid-row: 1;
    margin: auto 2rem 1rem auto;
    position: relative;
    z-index: 2;
}

#game-canvas {
    --ball-fill: #ff821bbb;

    width: 100%;
    height: auto;
    background: linear-gradient(to bottom, rgb(231, 214, 196), rgb(221, 176, 136));
}

#game-message {
    transition: opacity 1s linear;
    opacity: 0;
}

#game-message.visible {
    opacity: 1;
}

#game-message p {
    font-family: Helvetica, Arial, sans-serif;
    font-size: min(3.2vw, 2.5rem);
    line-height: 1em;
    text-align: center;
    color: #2c2219;
}

#game-stats {
    transition: opacity 1s linear;
    opacity: 0;
}

#game-stats.visible {
    opacity: 1;
}

#game-stats pre {
    font-family: 'Courier New', Courier, monospace;
    font-size: 1vw;
    text-align: left;
    color: #ffffff;
}

.controls-block {
    --fuel: 1;
}

.key-thumb {
    font-size: 1rem;
    position: relative;
    padding-top: 3rem;

    color: #c7e0e0;
    background-color: #201a15;
    border-radius: 0.2rem;
    box-shadow: inset 0 0 0 0.0625rem #201a15;
}

.key-thumb.on {
    background-color: #888888;
}

.key-thumb + .key-thumb {
    margin-left: 0.5rem;
}

.space-key-thumb {
    width: 15rem;
    background-image: linear-gradient(to right, #201a15, #201a15 calc(var(--fuel) * 100%), currentcolor calc(var(--fuel) * 100%), currentcolor);
}

.space-key-thumb::before {
    content: 'SPACE';
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    display: grid;
    align-content: center;
    justify-content: center;
    opacity: calc(100 * var(--fuel) - 99);
    transition: opacity 1s ease-out;
}

.space-key-thumb::after {
    content: 'NO FUEL';
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    display: grid;
    align-content: center;
    justify-content: left;
    padding-left: 0.9375rem;
    color: #201a15;
    opacity: calc((1 - var(--fuel)) * 100 - 99);
    transition: opacity 0.2s ease-out;
}

.space-key-thumb.untouched::before {
    opacity: 1;
}

.space-key-thumb.on {
    background-image: linear-gradient(to right, #888888, #888888 calc(var(--fuel) * 100%), currentcolor calc(var(--fuel) * 100%), currentcolor);
}

.left-key-thumb,
.right-key-thumb {
    width: 3rem;
}

.left-key-thumb::before,
.right-key-thumb::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -0.5rem;
    margin-left: -0.45rem;
}

.left-key-thumb::before {
    border-right: 0.9rem solid currentcolor;
    border-top: 0.5rem solid transparent;
    border-bottom: 0.5rem solid transparent;
}

.right-key-thumb::before {
    border-left: 0.9rem solid currentcolor;
    border-top: 0.5rem solid transparent;
    border-bottom: 0.5rem solid transparent;
}

.text-09 {
    font-size: 0.6875rem;
    line-height: 1rem;
    text-transform: uppercase;
}
</style>

<canvas id="game-canvas"></canvas>

<div id="game-stats" hidden></div>
